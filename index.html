    </div>

    <!-- main container -->
    <div id="cont">

        <div id="check-in">
            <h1 id="question">how are you feeling today?</h1>

            <div id="options">
                <form id="feelings">

                    <div class="emotion"><i class="ri-emotion-happy-line"></i></div>
                    <div class="emotion"><i class="ri-emotion-normal-line"></i></div>
                    <div class="emotion"><i class="ri-emotion-unhappy-line"></i></div>
                </form>
            </div>

        </div>

    </div>

    <!-- tracker -->
    <div id="tracker">
      <button id="exit">x</button>
      <h2>january</h2>
      <div id="calendar"></div>
    </div>
