<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>chill hub</title>

    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/chill.css" rel="stylesheet" type="text/css" />

    <!-- header -->
    <div id="header">
        <h1>chill hub</h1>
    </div>

    <!-- sidebar -->
    <div id="sidebar">
        <img src="/images/pfp2.png" alt="profile picture"/>
        <a href="/" title="index"><i class="ri-home-4-line"></i></a>
        <a href="/periods.html" title="periods"><i class="ri-moon-line"></i></a>
        <a href="/menopause.html" title="menopause"><i class="ri-pause-circle-line"></i></a>

    <!-- main container -->
    <div id="cont">

        <div id="check-in">
            <h1 id="question">how are you feeling today?</h1>

            <div id="options">
                <form id="feelings">
                    <input type="text" id="user-res" name="user-res" placeholder="i feel... " autofocus>
                    <input class="submit" type="submit" value="submit">
                </form>
            </div>

        </div>

    </div>

  <script src="/js/index.js"></script>
  <script src="/js/animals.js"></script>

    <script>
    (function($){
       $(document).ready(function(){
           $("[title]").style_my_tooltips({

               tip_fade_speed:300
           });
       });
    })(jQuery);
    </script>
